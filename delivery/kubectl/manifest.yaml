---
apiVersion: v1
kind: Namespace
metadata:
  name: podtato-kubectl
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: podtato-entry
  namespace: podtato-kubectl
  labels:
    app: podtato-head
spec:
  selector:
    matchLabels:
      component: podtato-entry
  template:
    metadata:
      labels:
        component: podtato-entry
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: server
        image: ghcr.io/podtato-head/entry:0.1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 9000
        env:
        - name: PODTATO_PORT
          value: "9000"
---
apiVersion: v1
kind: Service
metadata:
  name: podtato-entry
  namespace: podtato-kubectl
  labels:
    app: podtato-head
spec:
  selector:
    component: podtato-entry
  ports:
  - name: http
    port: 9000
    protocol: TCP
    targetPort: 9000
  type: LoadBalancer
  # change to NodePort if no LoadBalancer controller is available
  # type: NodePort
